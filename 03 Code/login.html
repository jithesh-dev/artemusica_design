<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="vie`wport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Arte Musica - Learn Carnatic Music online"
    />
    <meta name="author" content="Boolean Monk" />

    <!-- BASE CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />

    <title>Arte Musica</title>
  </head>
  <body>
    <main>
      <section class="info">
        <img src="assets/svg/login-circles.svg" alt="" class="circles" />
        <h1 class="welcome">
          Welcome to <span class="arte">art√©</span>
          <span class="musica">musica</span>
        </h1>
        <h3 class="sub-text">Login to your account</h3>
        <img
          src="assets/svg/login-illustration.svg"
          alt=""
          id="hero-illustration"
        />
      </section>
      <section class="content">
        <div class="l-container">
          <h3 class="l-title">Sign In</h3>
          <form action="#" method="post">
            <div class="form-group">
              <!-- <label>Email</label> -->
              <input
                class="form-control"
                type="text"
                name="email"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <!-- <label>Password</label> -->
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Enter Password"
              />
            </div>
            <div class="l-helpers">
              <div class="remember-group">
                <input type="checkbox" name="rememberme" />
                <label for="rememberme">Remember me</label>
              </div>
              <a href="#" class="l-forgot">Forgot password ?</a>
            </div>
            <button class="btn" type="submit">Log In</button>
          </form>
          <p>
            New here ?
            <a href="#" id="btn-modal" class="signup-link">Sign Up instead</a>
          </p>
        </div>
      </section>
    </main>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="signup-modal">
      <!-- <button class="modal-close-btn" id="close-btn">
        X
      </button> -->
      <div class="m-container">
        <h3 class="s-title">Signup</h3>
        <form action="#">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              name="conf_password"
              placeholder="Confirm password"
            />
          </div>
          <button class="btn" type="submit">Sign Up</button>
          <button class="btn bg-primary" id="close-btn">
            Cancel
          </button>
        </form>
        <p class="s-text">You can use Google to sign up</p>
        <a href="#" class="g-button"
          ><img src="assets/svg/google-icon.svg" alt="" />Sign up with Google</a
        >
      </div>
    </div>
    <script src="js/modal.js"></script>
  </body>
</html>
